linters:
  IdNames:
    enabled: false
  InstanceVariables:
    enabled: false
  LineLength:
    max: 200
  RuboCop:
    enabled: true
    ignored_cops:
      - Layout/TrailingBlankLines
      - Lint/Void
      - Metrics/LineLength
      - Metrics/BlockLength
      - Rails/OutputSafety
      - Style/BracesAroundHashParameters
      - Style/Documentation
      - Style/FrozenStringLiteralComment
      - Style/UnneededInterpolation

  ViewLength:
    max: 150
